<h3 class="contactTeamTitle">Team</h3>
{% for items in site.categories.team %}
<ul class="team_list">
	<li><img class="contactTeamImage contactTeamLeft" src="{{ site.baseurl}}/{{items.image}}"></li>
	<div class="contactTeamRight">
	<li><a class="careerTitle" href="{{ site.baseurl}}{{items.permalink}}">{{ items.title }}</a></li>
	<li class="careerSubtitle">{{ items.subtitle}}</li>
	<li class="careerContent">{{ items.content }}</li>
	</div>
</ul>
{% endfor %}
